<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Gender News Post</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .post-container {
            position: relative;
            width: 375px;
            height: 667px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 40%, rgba(0,0,0,0.8) 70%);
            z-index: 1;
        }
        .background-image {
            width: 100%;
            height: 100%;
            background-color: #000; /* Placeholder until you add your image */
        }
        .news-tag {
            position: absolute;
            top: 320px;
            left: 50px;
            background-color: white;
            color: black;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 14px;
            z-index: 2;
        }
        .headline {
            position: absolute;
            top: 360px;
            left: 50px;
            width: 80%;
            color: white;
            font-size: 32px;
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .highlight {
            color: #FF6A00; /* Orange color */
        }
        .question {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            font-style: italic;
            font-size: 18px;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            background-color: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="background-image">
            <!-- You'll replace this with your own image later -->
            <img src="/api/placeholder/375/667" alt="placeholder" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="overlay"></div>
        <div class="news-tag">NEWS</div>
        <div class="headline">
            STUDY SAYS WOMEN ARE <span class="highlight">LESS CAPABLE OF SOLVING COMPLEX EQUATIONS</span> THAN THEIR MALE COUNTERPARTS
        </div>
        <div class="question">Do you agree with this?</div>
    </div>
</body>
</html>
